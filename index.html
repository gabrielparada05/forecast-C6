<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google font, bootstraps added -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">


    <title>Weather Report</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Search section -->
    <section class="custom-bg">
        <label for="city">Search for a City:</label>
        <div class="input-group">
            <input type="search" id="city" name="city" placeholder="Search" class="form-control">
            </input>
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" id="btn-search"><i
                class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        <div class="search-history">
            <ul id="ul-search-history"> </ul>
        </div>




        <!-- Search result -->
        <section id="search-box" class="container">
            <div id="current-search" class="card shadow-o border">
                <h2 class="mb-1 sfw-normal" id="cityName"></h2>
                <div id="description"></div>
                <div id="temperature"></div>
                <div id="humidity"></div>
            </div>
        </section>
        <!-- forecast - new elements will be added from JS -->
        <h3 id="forecast-title"> </h3>
        <div id="forecast" class="row">
            <div id="day-1" class="col"> </div>
            <div id="day-2" class="col"> </div>
            <div id="day-3" class="col"> </div>
            <div id="day-4" class="col"> </div>
            <div id="day-5" class="col"> </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="./script/script.js"></script>

</body>

</html>
